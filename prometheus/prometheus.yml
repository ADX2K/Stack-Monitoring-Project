global:
  scrape_interval:     15s
  evaluation_interval: 15s

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
      monitor: 'docker-host-alpha'

# A scrape configuration containing exactly one endpoint to scrape.
scrape_configs:
  - job_name: "node_exporter"
    static_configs:
      - targets:
        - "nodeexporter:9100"
        - "192.168.1.100:9100"
        - "4.233.219.158:9100"
  - job_name: 'cadvisor'
    scrape_interval: 10s
    static_configs:
      - targets:
        - "cadvisor:8080"
        - "192.168.1.100:8000"
        - "4.233.219.158:8000"

  - job_name: 'pushgateway'
    scrape_interval: 10s
    honor_labels: true
    static_configs:
      - targets: 
        - "pushgateway:9091"
        - "192.168.1.100:9091"



